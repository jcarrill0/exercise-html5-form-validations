<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <form class="card mt-5" id="formulario">
            <h2 class="card-header fw-bolder">Payment form example</h2>
            <div class="card-body">
              <div class="row">
                  <div class="col-md-5 mb-3">
                      <label for="inputCardNumber" class="form-label">Card #</label>
                      <input type="input" class="form-control" id="inputCardNumber" placeholder="XXXX XXXX XXXX XXXX">
                  </div>
                  <div class="col-md-3 mb-3">
                      <label for="inputCVCNumber" class="form-label">CVC #</label>
                      <input type="input" class="form-control" id="inputCVCNumber" placeholder="0000">
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="inputAmount" class="form-label">Amount</label>
                      <input type="input" class="form-control" id="inputAmount" placeholder="Amount">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="inputLastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="inputLastName">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-md-3 mb-3">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option value="" selected>Pick a state</option>
                        <option>...</option>
                      </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="" class="form-label d-block">We accept</label>
                      <div class="row">
                        <div class="col-12 d-md-inline-flex">
                            <div class="contain-check bg-secondary py-2 px-3 mt-3 text-light rounded d-flex justify-content-between">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="creditCardOptions" id="cardRadio1" value="option1" checked>
                                  <label class="form-check-label" for="cardRadio1"><i class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="creditCardOptions" id="cardRadio2" value="option2">
                                  <label class="form-check-label" for="cardRadio2"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="creditCardOptions" id="cardRadio3" value="option3">
                                  <label class="form-check-label" for="cardRadio3"><i class="fab fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline me-0">
                                  <input class="form-check-input" type="radio" name="creditCardOptions" id="cardRadio4" value="option3">
                                  <label class="form-check-label" for="cardRadio4"><i class="fab fa-cc-amex"></i></label>
                                </div>
                            </div> <!-- .contain-check -->
                        </div> <!-- .col-12 -->
                      </div> <!-- .row -->
                  </div>

                  <div class="col-md-6 mb-3">
                      <label for="inputMessage" class="form-label">Message</label>
                      <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                      <span class="text-muted">Add any notes here.</span>
                  </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="col-12 d-flex justify-content-end">
                <button id="btnCancel" type="button" class="btn btn-dark me-1">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div> 
        </form>
    </div>

    <script src="./app.js"></script>
</body>
</html>
